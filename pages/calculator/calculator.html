<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./calculator.css" />

    <title>Calculator</title>

</head>

<body>
    <section>
        <div class="calculater-container">

            <div class="row">
                <input type="text" name="input" id="input" class="input-screen" />
            </div>

            <div class="row">
                <button class="btn bg-color" onclick="clearScreen()">AC</button>
                <button class="btn bg-color" onclick="backBtn('⌫')">⌫</button>
                <button class="btn bg-blue" onclick="pressButton('/')">/</button>
                <button class="btn bg-blue" onclick="pressButton('*')">*</button>
            </div>

            <div class="row">
                <button class="btn" onclick="pressButton(7)">7</button>
                <button class="btn" onclick="pressButton(8)">8</button>
                <button class="btn" onclick="pressButton(9)">9</button>
                <button class="btn bg-blue" onclick="pressButton('-')">-</button>
            </div>

            <div class="row">
                <button class="btn" onclick="pressButton(4)">4</button>
                <button class="btn" onclick="pressButton(5)">5</button>
                <button class="btn" onclick="pressButton(6)">6</button>
                <button class="btn bg-blue" onclick="pressButton('+')">+</button>
            </div>

            <div class="row">
                <button class="btn" onclick="pressButton(1)">1</button>
                <button class="btn" onclick="pressButton(2)">2</button>
                <button class="btn" onclick="pressButton(3)">3</button>
                <button class="btn bg-blue" onclick="pressButton('.')">.</button>
            </div>

            <div class="row">
                <button class="btn btn-0" onclick="pressButton(0)">0</button>
                <button class="btn bg-yellow" onclick="calculate()">=</button>
            </div>

        </div>
    </section>
    <!--JS File-->
    <script src="./calculator.js"></script>
</body>

</html>
