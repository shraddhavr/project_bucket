<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">

</head>

<body>

  <div class=" row  ">
    <div class=" col-md-12  ">

      <div class="box mt-5 rounded shadow container">


        <h3 class="mt-4"> Password Generator</h3>


        <div id="password"></div>

        <div class="range_container">
          <label for="range" class="fw-bold">
            Password Length <span id="passRangeValue">8</span>
          </label>
          <input type="range" min="1" max="20" value="8" id="passRangeInput" />
        </div>

        <div class="checkboxes">
          <div class="form_control">
            <label for="uppercase"> Inlude uppercase</label>
            <input type="checkbox" name="uppercase" id="uppercase" />
          </div>
          <div class="form_control">
            <label for="numbers"> Inlude numbers</label>
            <input type="checkbox" name="numbers" id="numbers" />
          </div>
          <div class="form_control">
            <label for="symbols"> Inlude symbols</label>
            <input type="checkbox" class="ms-5" name="symbols" id="symbols" />
          </div>
        </div>




        <button id="genBtn">Generate Password</button>

      </div>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
