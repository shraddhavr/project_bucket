<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./signup_form.css">
</head>

<body>
    <div class="row ">
        <div class="col-md-12">
            <div class="container1 shadow-lg">
            <div class="form needs-validation">
    <form id="form">
        <img src="./img/add-friend.png" class="img-fluid mx-auto d-block shadow-lg" style="height: 100px;" alt="signup">
        <h1 class="text-center mb-2">Sign up</h1>
        <hr class="mb-4">
  
           
      
        <h6 class="mb-2  text-center fw-bold line-1 anim-typewriter">Please fill in this form to create an account.</h6>
        <hr>
        <div class="input-container mx-auto d-block mt-4 ">
            
            <input type="email" id="username" class="text-input" autocomplete="off" placeholder="Enter your Email"
                required />
                <span id="error" style="color: white;"></span>
            <label class="label" for="username">Email</label>
            
        </div>
        <div class="input-container mx-auto d-block mt-5">
            
            <input type="email" id="Password" class="text-input" autocomplete="off" placeholder="Enter your Password"
                required />
            <label class="label" for="Password"> Password</label>
            
        </div>
        <div class="input-container mx-auto d-block mt-5">
            
            <input type="password" id="Password2" class="text-input" autocomplete="off" placeholder="Repeat your Password"
                required />
            <label class="label" for="Password2">Repeat Password</label>
            
            
      </div>
 <div class="mt-3 ms-4">
    <input type="checkbox" style="cursor: pointer;" name="" id="">
   <span class="ms-1"> Remember me </span> <br>
   <span style="word-spacing: 2px;line-height:4px;">By creating an account you agree to our <a href="">Terms & Privacy.</a></span>
 </div>

    </form>
   <div class="btn-container mt-4">
  <button class="c-btn">
    Cancle
  </button>
  <button class="c-btn" onclick="submit()">
    Sign up
  </button>
   </div>
    </div>
    </div>
    </div>
    </div>
    
        <script src="./signup_form.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
