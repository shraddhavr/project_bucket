<!DOCTYPE html>
<html>

<head>
    <title>Captcha Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="captcha-generator.css">
</head>

<body>
    <section class="login-clean">
        <form>
            <h1>Captcha Generator</h1>
            <div class="mt-5 mb-5"></div>
            <div class="mb-3">
                <input class="form-control" type="text" id="pass" placeholder="Click the Generate Captcha Button">
            </div>
            <div class="mb-3 ">

                <button class="btn btn-primary d-block w-100 my-class" type="button"
                    style="background-color:deepskyblue; color:black;" onclick="genPass();">Generate Captcha</button>
                <button class="btn btn-primary re w-100 my-class" type="button" onclick="copy()">
                    <i class="fa fa-copy "></i>&nbsp; Copy</button>
            </div>
        </form>
        <div id="toast">Captcha Copied</div>
    </section>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="captcha-generator.js">
    </script>
</body>

</html>
